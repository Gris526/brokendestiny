<!-- âš™ï¸ ConfiguraciÃ³n de ruleta -->
<button id="gear-toggle">âš™ï¸</button>
<div id="gearMenu" class="gear-menu">
  <h3>âš™ï¸ ConfiguraciÃ³n</h3>
  <label>Nombre: <input id="nameInput" /></label>
  <label>Emoji: <input id="emojiInput" maxlength="2" /></label>
  <label><input type="checkbox" id="darkToggle"> Modo oscuro</label>
  <button onclick="toggleFastMode()">âš¡ Modo rÃ¡pido</button>
  <button onclick="toggleOptionsPanel()">ğŸ› Mostrar/Ocultar opciones</button>
  <hr>
  <label>ğŸ¨ Fondo:</label><input type="file" accept="image/*" onchange="setBackground(this.files[0])" />
  <label>ğŸ–¼ Imagen ruleta personalizada:</label><input type="file" accept="image/*" onchange="setWheelImage(this.files[0])" />

<div class="header">
  <div id="emojiDisplay">ğŸ¯</div>
  <div id="wheelTitle">Ruleta Pro</div>
</div>
<!-- ğŸ› Editor lateral (se muestra desde âš™ï¸) -->
<div id="optionsEditor" class="gear-menu hidden" style="right:auto; left:300px; width:320px;">
  <h3>ğŸ§© CategorÃ­as & Opciones</h3>
  <textarea id="optionInput" placeholder="Ej:\n-Saludable-\nEnsalada:2\nPizza:1"></textarea>
  <button onclick="addOptions()">Agregar</button>

<!-- ğŸ¯ Ruleta -->
<div class="main">
  <canvas id="wheel" width="400" height="400"></canvas>
  <div class="button-bar">
    <button onclick="spinWheel()">ğŸ² Girar</button>
    <button onclick="spinFast()">âš¡ RÃ¡pido</button>
  </div>
  <div id="result">ğŸ¯ Esperando...</div>
</div>

<script>
let categories = {};
let wheels = [];
let currentRotation = 0;
let lastWinnerIndex = -1;
let sounds = {}, music = null;
let fastMode = false;
let wheelImage = null;
let bgImageUrl = null;

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

// UI
document.getElementById("menu-toggle").onclick = () =>
  document.getElementById("sideMenu").classList.toggle("open");
document.getElementById("gear-toggle").onclick = () =>
  document.getElementById("gearMenu").classList.toggle("open");
document.getElementById("darkToggle").onchange = e =>
  document.body.dataset.theme = e.target.checked ? "dark" : "light";
document.getElementById("nameInput").oninput = updateHeader;
document.getElementById("emojiInput").oninput = updateHeader;

function updateHeader() {
  document.getElementById("emojiDisplay").textContent = emojiInput.value || "ğŸ¯";
  document.getElementById("wheelTitle").textContent = nameInput.value || "Ruleta Pro";
}
function toggleOptionsPanel() {
  document.getElementById("optionsEditor").classList.toggle("hidden");
}
function toggleFastMode() {
  fastMode = !fastMode;
  alert(`Modo rÃ¡pido: ${fastMode ? "activado" : "desactivado"}`);
}

// âœ… AÃ±adir opciones desde textarea
function addOptions() {
  const input = document.getElementById("optionInput").value.trim();
  if (!input) return;
  const lines = input.split("\n");
  let currentCategory = "General";

  for (let line of lines) {
    line = line.trim();
    if (!line) continue;

    if (/^-\w.*-$/.test(line)) {
      currentCategory = line.slice(1, -1).trim();
      if (!categories[currentCategory])
        categories[currentCategory] = { color: randomColor(), textColor: "#000", active: true, image: null, options: [] };
      continue;
    }

    const [text, weightStr] = line.split(":");
    const weight = parseFloat(weightStr) || 1;
    if (!categories[currentCategory])
      categories[currentCategory] = { color: randomColor(), textColor: "#000", active: true, image: null, options: [] };
    categories[currentCategory].options.push({ text: text.trim(), weight });
  }

  document.getElementById("optionInput").value = "";
  updateCategoryDisplay();
  drawWheel();
}

// âœ… Mostrar opciones de cada categorÃ­a
function updateCategoryDisplay() {
  const container = document.getElementById("categoriesContainer");
  container.innerHTML = "";
  for (const cat in categories) {
    const block = document.createElement("div");
    block.innerHTML = `
      <h4>${cat}</h4>
      Color: <input type="color" value="${categories[cat].color}" onchange="setCategoryColor('${cat}', this.value)">
      Texto: <input type="color" value="${categories[cat].textColor}" onchange="setCategoryTextColor('${cat}', this.value)">
      Imagen: <input type="file" accept="image/*" onchange="setCategoryImage('${cat}', this.files[0])">`;

    categories[cat].options.forEach((opt, i) => {
      const row = document.createElement("div");
      row.innerHTML = `
        <input value="${opt.text}" onchange="categories['${cat}'].options[${i}].text=this.value; drawWheel()" />
        <input type="number" value="${opt.weight}" min="1" onchange="categories['${cat}'].options[${i}].weight=parseFloat(this.value); drawWheel()" />
        <button onclick="removeOption('${cat}', ${i})">âŒ</button>`;
      block.appendChild(row);
    });

    container.appendChild(block);
  }
}
function removeOption(cat, i) {
  categories[cat].options.splice(i, 1);
  if (categories[cat].options.length === 0) delete categories[cat];
  updateCategoryDisplay();
  drawWheel();
}
function setCategoryColor(cat, color) {
  categories[cat].color = color;
  drawWheel();
}
function setCategoryTextColor(cat, color) {
  categories[cat].textColor = color;
  drawWheel();
}
function setCategoryImage(cat, file) {
  const reader = new FileReader();
  reader.onload = () => {
    categories[cat].image = reader.result;
    drawWheel();
  };
  reader.readAsDataURL(file);
}
function setBackground(file) {
  const reader = new FileReader();
  reader.onload = () => {
    bgImageUrl = reader.result;
    document.body.style.backgroundImage = `url(${bgImageUrl})`;
    document.body.style.backgroundSize = "cover";
  };
  reader.readAsDataURL(file);
}
function setWheelImage(file) {
  const reader = new FileReader();
  reader.onload = () => {
    const img = new Image();
    img.onload = () => {
      wheelImage = img;
      drawWheel();
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
}
function randomColor() {
  return '#' + Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, '0');
}
</script>
<script>
// ğŸ¨ Dibujar ruleta completa
function drawWheel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (wheelImage) {
    ctx.drawImage(wheelImage, 0, 0, canvas.width, canvas.height);
    return;
  }

  const flatOptions = Object.entries(categories)
    .filter(([_, cat]) => cat.active !== false)
    .flatMap(([cat, c]) => c.options.map(o => ({ ...o, category: cat })));

  const totalWeight = flatOptions.reduce((sum, o) => sum + o.weight, 0);
  if (totalWeight === 0) {
    resultEl.textContent = "ğŸ¯ Esperando...";
    return;
  }

  let angleStart = 0;
  flatOptions.forEach((opt, i) => {
    const sliceAngle = (opt.weight / totalWeight) * 2 * Math.PI;
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 200, angleStart, angleStart + sliceAngle);
    ctx.fillStyle = categories[opt.category].color;
    ctx.fill();

    ctx.save();
    ctx.translate(200, 200);
    ctx.rotate(angleStart + sliceAngle / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = categories[opt.category].textColor;
    ctx.font = "bold 14px sans-serif";
    ctx.fillText(opt.text, 180, 5);
    ctx.restore();

    angleStart += sliceAngle;
  });
}

// ğŸ¯ Dibujar ruleta girada (animaciÃ³n)
function drawWheelRotated(angle, flatOptions) {
  ctx.save();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.translate(200, 200);
  ctx.rotate(angle);
  ctx.translate(-200, -200);
  const totalWeight = flatOptions.reduce((sum, o) => sum + o.weight, 0);

  let start = 0;
  flatOptions.forEach((opt, i) => {
    const angleSize = (opt.weight / totalWeight) * 2 * Math.PI;
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 200, start, start + angleSize);
    ctx.fillStyle = categories[opt.category].color;
    ctx.fill();
    ctx.save();
    ctx.translate(200, 200);
    ctx.rotate(start + angleSize / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = categories[opt.category].textColor;
    ctx.font = "bold 14px sans-serif";
    ctx.fillText(opt.text, 180, 5);
    ctx.restore();
    start += angleSize;
  });

  ctx.restore();
}

// ğŸŒ€ AnimaciÃ³n normal
function spinWheel() {
  const flat = Object.entries(categories)
    .filter(([_, c]) => c.active !== false)
    .flatMap(([cat, c]) => c.options.map(o => ({ ...o, category: cat })));

  const totalWeight = flat.reduce((sum, o) => sum + o.weight, 0);
  if (totalWeight === 0) return;

  const angles = flat.map(o => (o.weight / totalWeight) * 2 * Math.PI);
  let acc = 0;
  const sliceEnds = angles.map(a => (acc += a));
  const spinAmount = Math.random() * acc;
  const index = sliceEnds.findIndex(a => spinAmount <= a);

  const start = performance.now();
  const rotateFrom = currentRotation;
  const rotateTo = currentRotation + 10 * Math.PI + spinAmount;
  const duration = 3000;

  if (sounds.spin) sounds.spin.cloneNode().play();

  function animate(time) {
    const t = Math.min((time - start) / duration, 1);
    const eased = 1 - Math.pow(1 - t, 3);
    currentRotation = rotateFrom + (rotateTo - rotateFrom) * eased;
    drawWheelRotated(currentRotation, flat);

    if (t < 1) requestAnimationFrame(animate);
    else {
      const winner = flat[index];
      resultEl.textContent = `ğŸ† Ganador: ${winner.text}`;
      if (sounds.win) sounds.win.cloneNode().play();
      drawWheel();
    }
  }

  requestAnimationFrame(animate);
}

// âš¡ Giro rÃ¡pido sin animaciÃ³n
function spinFast() {
  const flat = Object.entries(categories)
    .flatMap(([cat, c]) => c.options.map(o => ({ ...o, category: cat })));
  const totalWeight = flat.reduce((sum, o) => sum + o.weight, 0);
  if (totalWeight === 0) return;

  let rand = Math.random() * totalWeight;
  for (let i = 0; i < flat.length; i++) {
    rand -= flat[i].weight;
    if (rand <= 0) {
      const winner = flat[i];
      resultEl.textContent = `âš¡ Ganador: ${winner.text}`;
      if (sounds.win) sounds.win.cloneNode().play();
      drawWheel();
      break;
    }
  }
}
</script>
<script>
// ğŸµ Sonidos y mÃºsica
function loadSound(type, file) {
  sounds[type] = new Audio(URL.createObjectURL(file));
}
function loadMusic(file) {
  if (music) music.pause();
  music = new Audio(URL.createObjectURL(file));
  music.loop = true;
  music.volume = 0.4;
  music.play();
}
function stopMusic() {
  if (music) music.pause();
}

// ğŸ“ Exportar ruleta actual
function exportWheel() {
  const data = {
    name: nameInput.value,
    emoji: emojiInput.value,
    categories
  };
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `ruleta-${data.name || 'ruleta'}.json`;
  a.click();
}

// ğŸ“ Exportar todas las ruletas
function exportAllWheels() {
  const blob = new Blob([JSON.stringify(wheels, null, 2)], { type: 'application/json' });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "ruletas.json";
  a.click();
}

// ğŸ“¥ Importar ruletas
function importWheels() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "application/json";
  input.onchange = e => {
    const reader = new FileReader();
    reader.onload = () => {
      try {
        const data = JSON.parse(reader.result);
        if (Array.isArray(data)) wheels = wheels.concat(data);
        else wheels.push(data);
        updateWheelList();
      } catch (e) {
        alert("Error al importar");
      }
    };
    reader.readAsText(e.target.files[0]);
  };
  input.click();
}

// ğŸ§  Crear nueva ruleta
document.getElementById("newWheelBtn").onclick = () => {
  const name = prompt("Nombre:");
  const emoji = prompt("Emoji:");
  if (!name || !emoji) return;
  const newWheel = { name, emoji, categories: {} };
  wheels.push(newWheel);
  loadWheel(wheels.length - 1);
  updateWheelList();
};

// ğŸ“‹ Mostrar lista de ruletas
function updateWheelList() {
  const list = document.getElementById("wheelList");
  list.innerHTML = "";
  wheels.forEach((w, i) => {
    const div = document.createElement("div");
    div.className = "wheel-list-item";
    div.innerHTML = `
      <span onclick="loadWheel(${i})">${w.emoji} ${w.name}</span>
      <button onclick="deleteWheel(${i})">ğŸ—‘ï¸</button>`;
    list.appendChild(div);
  });
}

// ğŸ§  Cargar ruleta desde la lista
function loadWheel(i) {
  const w = wheels[i];
  emojiInput.value = w.emoji;
  nameInput.value = w.name;
  updateHeader();
  categories = structuredClone(w.categories);
  updateCategoryDisplay();
  drawWheel();
}

// ğŸ—‘ Eliminar ruleta
function deleteWheel(i) {
  if (confirm("Â¿Eliminar esta ruleta?")) {
    wheels.splice(i, 1);
    updateWheelList();
    if (wheels[i]) loadWheel(i);
    else if (wheels.length > 0) loadWheel(0);
    else {
      categories = {};
      updateCategoryDisplay();
      drawWheel();
      resultEl.textContent = "ğŸ¯ Sin ruleta cargada";
    }
  }
}

// Activar botones
document.getElementById("exportBtn").onclick = exportWheel;
document.getElementById("exportAllBtn").onclick = exportAllWheels;
document.getElementById("importBtn").onclick = importWheels;
</script>
