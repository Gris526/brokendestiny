<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta Pro 🎯</title>
  <style>
    :root {
      --bg: #fdfdfd;
      --text: #111;
      --panel: #fff;
      --border: #ccc;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --panel: #1e1e1e;
      --border: #444;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
      overflow-x: hidden;
    }
    #menu-toggle, #gear-toggle {
      position: fixed;
      top: 10px;
      font-size: 24px;
      border: none;
      background: none;
      cursor: pointer;
      z-index: 1001;
    }
    #menu-toggle { left: 10px; }
    #gear-toggle { right: 10px; }

    .side-menu, .gear-menu {
      position: fixed;
      top: 0;
      height: 100vh;
      width: 300px;
      background: var(--panel);
      overflow-y: auto;
      padding: 1rem;
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      border-right: 1px solid var(--border);
    }
    .gear-menu {
      right: 0;
      left: auto;
      transform: translateX(100%);
    }
    .side-menu.open { transform: translateX(0); }
    .gear-menu.open { transform: translateX(0); }

    .header {
      text-align: center;
      margin-top: 4rem;
    }

    #emojiDisplay {
      font-size: 3rem;
    }

    #wheelTitle {
      font-size: 1.6rem;
      margin: 0.2rem 0;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    canvas {
      background: var(--panel);
      border-radius: 50%;
      border: 3px solid var(--border);
    }

    #result {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: center;
    }

    .wheel-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ddd;
      margin: 0.2rem 0;
      padding: 0.4rem;
      border-radius: 5px;
    }

    .wheel-list-item button {
      background: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.2rem 0.6rem;
    }

    input[type="file"], input[type="color"] {
      margin: 0.4rem 0;
    }

    label { display: block; margin-top: 0.5rem; }

    .hidden { display: none !important; }

    #background-preview {
      width: 100%;
      max-height: 80px;
      object-fit: cover;
      margin-top: 0.3rem;
      border-radius: 4px;
    }

    textarea, input {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="light">

<!-- ☰ Menú lateral izquierdo -->
<button id="menu-toggle">☰</button>
<div class="side-menu" id="sideMenu">
  <h3>📂 Ruletas</h3>
  <button id="newWheelBtn">➕ Nueva</button>
  <button id="exportBtn">💾 Exportar</button>
  <button id="exportAllBtn">📦 Exportar todo</button>
  <button id="importBtn">📥 Importar</button>
  <hr>
  <div id="wheelList"></div>
</div>

<!-- ⚙️ Configuración de la ruleta -->
<button id="gear-toggle">⚙️</button>
<div class="gear-menu" id="gearMenu">
  <h3>⚙️ Configuración</h3>
  <label>Nombre: <input id="nameInput" /></label>
  <label>Emoji: <input id="emojiInput" maxlength="2" /></label>
  <label><input type="checkbox" id="darkToggle" /> Modo oscuro</label>
  <button onclick="toggleFastMode()">⚡ Modo Roll Rápido</button>
  <button onclick="toggleOptionsPanel()">🎛 Mostrar/Ocultar editor</button>
  <hr>
  <label>🎨 Fondo:</label>
  <input type="file" accept="image/*" onchange="setBackground(this.files[0])" />
  <img id="background-preview" class="hidden">
  <label>🖼 Imagen ruleta personalizada:</label>
  <input type="file" accept="image/*" onchange="setWheelImage(this.files[0])" />
  <hr>
  <label>🎵 Sonido giro:</label><input type="file" onchange="loadSound('spin', this.files[0])">
  <label>🏆 Sonido ganar:</label><input type="file" onchange="loadSound('win', this.files[0])">
  <label>🎶 Música fondo:</label><input type="file" onchange="loadMusic(this.files[0])">
  <button onclick="stopMusic()">⏹️ Detener música</button>
</div>

<!-- Cabecera -->
<div class="header">
  <div id="emojiDisplay">🎯</div>
  <div id="wheelTitle">Ruleta Pro</div>
</div>
<div class="main">
  <canvas id="wheel" width="400" height="400"></canvas>
  <div style="margin-top: 1rem;">
    <button onclick="spinWheel()">🎲 Girar</button>
    <button onclick="spinFast()">⚡ Rápido</button>
  </div>
  <div id="result">🎯 Esperando...</div>
</div>

<!-- Panel de opciones (editable desde engranaje) -->
<div id="optionsEditor" class="gear-menu hidden" style="right:auto; left:300px; width:320px;">
  <h3>🧩 Categorías & Opciones</h3>
  <textarea id="optionInput" placeholder="Ej:\n-Saludable-\nEnsalada:2\nPizza:1"></textarea>
  <button onclick="addOptions()">Agregar</button>
  <div id="categoriesContainer"></div>
</div>

<script>
let categories = {};
let wheels = [];
let currentRotation = 0;
let lastWinnerIndex = -1;
let sounds = {}, music = null;
let fastMode = false;
let wheelImage = null;
let bgImageUrl = null;

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const emojiDisplay = document.getElementById("emojiDisplay");
const wheelTitle = document.getElementById("wheelTitle");

// Menu toggles
document.getElementById("menu-toggle").onclick = () =>
  document.getElementById("sideMenu").classList.toggle("open");
document.getElementById("gear-toggle").onclick = () =>
  document.getElementById("gearMenu").classList.toggle("open");
document.getElementById("darkToggle").onchange = e =>
  document.body.dataset.theme = e.target.checked ? "dark" : "light";

document.getElementById("nameInput").oninput = updateHeader;
document.getElementById("emojiInput").oninput = updateHeader;

function updateHeader() {
  emojiDisplay.textContent = emojiInput.value || "🎯";
  wheelTitle.textContent = nameInput.value || "Ruleta Pro";
}

function toggleOptionsPanel() {
  document.getElementById("optionsEditor").classList.toggle("hidden");
}

function toggleFastMode() {
  fastMode = !fastMode;
  alert(`Modo rápido: ${fastMode ? "activado" : "desactivado"}`);
}

// Agregar opciones y categorías
function addOptions() {
  const input = document.getElementById("optionInput").value.trim();
  if (!input) return;
  const lines = input.split("\n");
  let currentCategory = "General";
  if (!categories[currentCategory])
    categories[currentCategory] = { color: randomColor(), textColor: "#000", active: true, image: null, options: [] };

  for (const line of lines) {
    const trimmed = line.trim();
    if (/^-\w.*-$/.test(trimmed)) {
      currentCategory = trimmed.slice(1, -1).trim();
      if (!categories[currentCategory])
        categories[currentCategory] = { color: randomColor(), textColor: "#000", active: true, image: null, options: [] };
      continue;
    }
    const [text, weightStr] = trimmed.split(":");
    const weight = parseFloat(weightStr) || 1;
    categories[currentCategory].options.push({ text: text.trim(), weight });
  }

  updateCategoryDisplay();
  drawWheel();
  document.getElementById("optionInput").value = "";
}

function updateCategoryDisplay() {
  const container = document.getElementById("categoriesContainer");
  container.innerHTML = "";
  for (const cat in categories) {
    const block = document.createElement("div");
    block.className = "category-block";

    const header = document.createElement("div");
    header.className = "category-header";
    header.innerHTML = `
      <strong>${cat}</strong>
      <div>
        <input type="color" value="${categories[cat].color}" onchange="setCategoryColor('${cat}', this.value)">
        <input type="color" value="${categories[cat].textColor}" onchange="setCategoryTextColor('${cat}', this.value)">
        <input type="file" accept="image/*" onchange="setCategoryImage('${cat}', this.files[0])">
        <button onclick="toggleOptions('${cat}')">▼</button>
      </div>
    `;
    block.appendChild(header);

    const list = document.createElement("div");
    list.className = "category-options";
    list.id = `opt-${cat}`;

    categories[cat].options.forEach((opt, i) => {
      const row = document.createElement("div");
      row.innerHTML = `
        <input value="${opt.text}" onchange="categories['${cat}'].options[${i}].text=this.value; drawWheel()" />
        <input type="number" min="1" value="${opt.weight}" style="width:50px" onchange="categories['${cat}'].options[${i}].weight=parseFloat(this.value); drawWheel()" />
        <button onclick="removeOption('${cat}', ${i})">❌</button>`;
      list.appendChild(row);
    });

    block.appendChild(list);
    container.appendChild(block);
  }
}

function toggleOptions(cat) {
  const el = document.getElementById(`opt-${cat}`);
  if (el) el.classList.toggle("hidden");
}

function removeOption(cat, index) {
  categories[cat].options.splice(index, 1);
  if (categories[cat].options.length === 0) delete categories[cat];
  updateCategoryDisplay();
  drawWheel();
}

function setCategoryColor(cat, color) {
  categories[cat].color = color;
  drawWheel();
}
function setCategoryTextColor(cat, color) {
  categories[cat].textColor = color;
  drawWheel();
}
function setCategoryImage(cat, file) {
  const reader = new FileReader();
  reader.onload = () => {
    categories[cat].image = reader.result;
    drawWheel();
  };
  reader.readAsDataURL(file);
}

function setBackground(file) {
  const reader = new FileReader();
  reader.onload = () => {
    bgImageUrl = reader.result;
    const img = document.getElementById("background-preview");
    img.src = bgImageUrl;
    img.classList.remove("hidden");
    document.body.style.backgroundImage = `url(${bgImageUrl})`;
    document.body.style.backgroundSize = "cover";
  };
  reader.readAsDataURL(file);
}

function setWheelImage(file) {
  const reader = new FileReader();
  reader.onload = () => {
    const img = new Image();
    img.onload = () => {
      wheelImage = img;
      drawWheel();
    };
    img.src = reader.result;
  };
  reader.readAsDataURL(file);
}

function randomColor() {
  return '#' + Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, '0');
}
</script>
<script>
// 🎯 Animación con easing
function spinWheel() {
  const flat = Object.entries(categories)
    .filter(([_, c]) => c.active !== false)
    .flatMap(([cat, c]) => c.options.map(o => ({ ...o, category: cat })));

  const totalWeight = flat.reduce((sum, o) => sum + o.weight, 0);
  if (totalWeight === 0) return;

  const angles = flat.map(o => (o.weight / totalWeight) * 2 * Math.PI);
  let acc = 0;
  const sliceEnds = angles.map(a => (acc += a));
  const spinAmount = Math.random() * acc;
  const index = sliceEnds.findIndex(a => spinAmount <= a);

  const start = performance.now();
  const rotateFrom = currentRotation;
  const rotateTo = currentRotation + 10 * Math.PI + spinAmount;
  const duration = 3000;

  if (sounds.spin) sounds.spin.cloneNode().play();

  function animate(time) {
    const t = Math.min((time - start) / duration, 1);
    const eased = 1 - Math.pow(1 - t, 3);
    currentRotation = rotateFrom + (rotateTo - rotateFrom) * eased;
    drawWheelRotated(currentRotation, flat);

    if (t < 1) requestAnimationFrame(animate);
    else {
      resultEl.textContent = `🏆 Ganador: ${flat[index].text}`;
      if (sounds.win) sounds.win.cloneNode().play();
      drawWheel();
    }
  }

  requestAnimationFrame(animate);
}

// ⚡ Giro rápido (sin animación)
function spinFast() {
  const flat = Object.entries(categories)
    .flatMap(([cat, c]) => c.options.map(o => ({ ...o, category: cat })));
  const totalWeight = flat.reduce((sum, o) => sum + o.weight, 0);
  if (totalWeight === 0) return;

  let rand = Math.random() * totalWeight;
  for (let i = 0; i < flat.length; i++) {
    rand -= flat[i].weight;
    if (rand <= 0) {
      resultEl.textContent = `⚡ Ganador: ${flat[i].text}`;
      if (sounds.win) sounds.win.cloneNode().play();
      break;
    }
  }
  drawWheel();
}

// 🎨 Dibujar ruleta rotada
function drawWheelRotated(angle, options) {
  ctx.save();
  ctx.clearRect(0, 0, 400, 400);
  ctx.translate(200, 200);
  ctx.rotate(angle);
  ctx.translate(-200, -200);
  wheelImage ? ctx.drawImage(wheelImage, 0, 0, 400, 400) : drawWheel();
  ctx.restore();
}

// 🎵 Sonidos y música
function loadSound(type, file) {
  sounds[type] = new Audio(URL.createObjectURL(file));
}
function loadMusic(file) {
  if (music) music.pause();
  music = new Audio(URL.createObjectURL(file));
  music.loop = true;
  music.volume = 0.4;
  music.play();
}
function stopMusic() {
  if (music) music.pause();
}

// 📦 Exportar/Importar
function exportWheel() {
  const data = {
    name: nameInput.value,
    emoji: emojiInput.value,
    categories
  };
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `ruleta-${data.name || 'custom'}.json`;
  a.click();
}
function exportAllWheels() {
  const blob = new Blob([JSON.stringify(wheels, null, 2)], { type: 'application/json' });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "ruletas.json";
  a.click();
}
function importWheels() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "application/json";
  input.onchange = e => {
    const reader = new FileReader();
    reader.onload = () => {
      try {
        const data = JSON.parse(reader.result);
        if (Array.isArray(data)) wheels = wheels.concat(data);
        else wheels.push(data);
        updateWheelList();
      } catch (e) {
        alert("Error al importar archivo");
      }
    };
    reader.readAsText(e.target.files[0]);
  };
  input.click();
}

// 🆕 Crear ruleta
document.getElementById("newWheelBtn").onclick = () => {
  const name = prompt("Nombre:");
  const emoji = prompt("Emoji:");
  if (!name || !emoji) return;
  wheels.push({ name, emoji, categories: {} });
  loadWheel(wheels.length - 1);
};

// 📃 Listar ruletas
function updateWheelList() {
  const list = document.getElementById("wheelList");
  list.innerHTML = "";
  wheels.forEach((w, i) => {
    const div = document.createElement("div");
    div.className = "wheel-list-item";
    div.innerHTML = `
      <span onclick="loadWheel(${i})">${w.emoji} ${w.name}</span>
      <button onclick="deleteWheel(${i})">🗑️</button>`;
    list.appendChild(div);
  });
}
function deleteWheel(i) {
  if (confirm("¿Eliminar esta ruleta?")) {
    wheels.splice(i, 1);
    updateWheelList();
  }
}
function loadWheel(i) {
  const w = wheels[i];
  emojiInput.value = w.emoji;
  nameInput.value = w.name;
  updateHeader();
  categories = structuredClone(w.categories);
  updateCategoryDisplay();
  drawWheel();
}

// Activar botones
document.getElementById("exportBtn").onclick = exportWheel;
document.getElementById("exportAllBtn").onclick = exportAllWheels;
document.getElementById("importBtn").onclick = importWheels;
</script>
</body>
</html>
