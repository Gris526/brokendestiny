<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta Pro üéØ</title>
  <style>
    :root {
      --bg: #fafafa;
      --text: #111;
      --panel: #fff;
      --border: #ccc;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --panel: #1e1e1e;
      --border: #444;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    #menu-toggle, #gear-toggle {
      position: fixed;
      top: 10px;
      font-size: 24px;
      border: none;
      background: none;
      z-index: 1001;
      cursor: pointer;
    }
    #menu-toggle { left: 10px; }
    #gear-toggle { right: 10px; }
    .side-menu, .gear-menu {
      position: fixed;
      top: 0;
      height: 100vh;
      width: 260px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 1rem;
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    .side-menu.open { transform: translateX(0); }
    .gear-menu {
      right: 0;
      left: auto;
      transform: translateX(100%);
    }
    .gear-menu.open { transform: translateX(0); }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    .header input {
      font-size: 1.2rem;
      text-align: center;
      margin: 0.3rem 0;
      padding: 0.2rem 0.5rem;
    }

    h1 {
      margin: 0.5rem 0 0;
      font-size: 1.8rem;
      text-align: center;
    }

    .main {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      justify-content: center;
      padding: 2rem;
      width: 100%;
      flex-wrap: wrap;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
    }

    .left-panel {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .category-block {
      border: 1px solid var(--border);
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .category-options {
      margin-top: 0.5rem;
    }

    canvas {
      background: var(--panel);
      border-radius: 50%;
      border: 3px solid var(--border);
    }

    #result {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body data-theme="light">
  <button id="menu-toggle">‚ò∞</button>
  <button id="gear-toggle">‚öôÔ∏è</button>

  <div class="side-menu" id="sideMenu">
    <h3>üìÇ Ruletas</h3>
    <button onclick="openCreateModal()">‚ûï Nueva</button>
    <button onclick="exportWheel()">üíæ Exportar</button>
    <button onclick="exportAllWheels()">üì¶ Exportar Todo</button>
    <button onclick="importWheels()">üì• Importar</button>
    <div id="wheelList"></div>
  </div>

  <div class="gear-menu" id="gearMenu">
    <h3>‚öôÔ∏è Opciones</h3>
    <label><input type="checkbox" id="darkToggle"/> üåô Modo oscuro</label><br><br>
    <label>üéµ Giro:</label><input type="file" onchange="loadSound('spin', this.files[0])"><br>
    <label>üèÜ Ganador:</label><input type="file" onchange="loadSound('win', this.files[0])"><br>
    <label>üé∂ Fondo:</label><input type="file" onchange="loadMusic(this.files[0])"><br>
    <button onclick="stopMusic()">‚èπÔ∏è Detener m√∫sica</button>
  </div>

  <div class="header">
    <div id="emojiDisplay" style="font-size: 2rem;">üéØ</div>
    <h1 id="wheelTitle">Ruleta Pro</h1>
  </div>
  <div class="main">
    <div class="panel left-panel" id="leftPanel">
      <h3>üéØ Opciones y Categor√≠as</h3>
      <textarea id="optionInput" placeholder="Usa -Categor√≠a- para agrupar\nEj:\n-Saludable-\nEnsalada:2\nPizza:1"></textarea>
      <button onclick="addOptions()">Agregar Opciones</button>
      <div id="categoriesContainer"></div>
    </div>

    <div class="panel centered">
      <canvas id="wheel" width="400" height="400"></canvas>
      <button onclick="spinWheel()" style="margin-top: 1rem;">üé≤ Girar</button>
      <div id="result">üéØ Esperando...</div>
    </div>
  </div>

<script>
let options = [];
let categories = {};
let wheels = [];
let lastWinnerIndex = -1;
let sounds = {};
let music = null;
let currentRotation = 0;

const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

document.getElementById("menu-toggle").onclick = () => {
  document.getElementById("sideMenu").classList.toggle("open");
};
document.getElementById("gear-toggle").onclick = () => {
  document.getElementById("gearMenu").classList.toggle("open");
};
document.getElementById("darkToggle").onchange = e => {
  document.body.dataset.theme = e.target.checked ? "dark" : "light";
};

function updateTitleAndEmoji(name = 'Ruleta Pro', emoji = 'üéØ') {
  document.getElementById("wheelTitle").textContent = name;
  document.getElementById("emojiDisplay").textContent = emoji;
}

function randomColor() {
  return '#' + Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, '0');
}

function addOptions() {
  const input = document.getElementById("optionInput").value.trim();
  if (!input) return;
  const lines = input.split("\n");
  let currentCategory = "General";
  if (!categories[currentCategory])
    categories[currentCategory] = { color: randomColor(), active: true, options: [] };

  for (const line of lines) {
    const trimmed = line.trim();
    if (/^-\w.*-$/.test(trimmed)) {
      currentCategory = trimmed.slice(1, -1).trim();
      if (!categories[currentCategory])
        categories[currentCategory] = { color: randomColor(), active: true, options: [] };
      continue;
    }
    const [text, weightStr] = trimmed.split(":");
    const weight = parseFloat(weightStr) || 1;
    categories[currentCategory].options.push({ text: text.trim(), weight });
  }

  updateCategoryDisplay();
  drawWheel();
  document.getElementById("optionInput").value = "";
}

function updateCategoryDisplay() {
  const container = document.getElementById("categoriesContainer");
  container.innerHTML = "";
  for (const cat in categories) {
    const block = document.createElement("div");
    block.className = "category-block";

    const header = document.createElement("div");
    header.className = "category-header";
    header.innerHTML = `
      <strong>${cat}</strong>
      <span onclick="toggleOptions('${cat}')">‚ñº</span>
    `;
    block.appendChild(header);

    const list = document.createElement("div");
    list.className = "category-options";
    list.id = `opt-${cat}`;

    categories[cat].options.forEach((opt, i) => {
      const row = document.createElement("div");
      row.innerHTML = `
        <input value="${opt.text}" onchange="categories['${cat}'].options[${i}].text=this.value; drawWheel()"/>
        <input type="number" min="1" value="${opt.weight}" style="width:50px" onchange="categories['${cat}'].options[${i}].weight=parseFloat(this.value); drawWheel()"/>
        <button onclick="removeOption('${cat}', ${i})">‚ùå</button>`;
      list.appendChild(row);
    });

    block.appendChild(list);
    container.appendChild(block);
  }
}

function toggleOptions(cat) {
  const el = document.getElementById(`opt-${cat}`);
  if (el) el.classList.toggle("hidden");
}

function removeOption(cat, index) {
  categories[cat].options.splice(index, 1);
  if (categories[cat].options.length === 0) delete categories[cat];
  updateCategoryDisplay();
  drawWheel();
}

function drawWheel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  let allOptions = [];
  for (const cat in categories) {
    if (categories[cat].active !== false)
      allOptions = allOptions.concat(categories[cat].options.map(o => ({ ...o, category: cat })));
  }

  const totalWeight = allOptions.reduce((sum, o) => sum + o.weight, 0);
  if (totalWeight === 0) return;

  let angleStart = 0;
  allOptions.forEach((o, i) => {
    const angle = (o.weight / totalWeight) * 2 * Math.PI;
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 200, angleStart, angleStart + angle);
    ctx.fillStyle = categories[o.category].color;
    ctx.fill();
    ctx.save();
    ctx.translate(200, 200);
    ctx.rotate(angleStart + angle / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#000";
    ctx.font = "bold 14px sans-serif";
    ctx.fillText(o.text, 180, 0);
    ctx.restore();
    angleStart += angle;
  });
}
</script>
<script>
function easeOutCubic(t) {
  return 1 - Math.pow(1 - t, 3);
}

function spinWheel() {
  const flatOptions = [];
  for (const cat in categories) {
    if (categories[cat].active !== false)
      categories[cat].options.forEach(opt =>
        flatOptions.push({ ...opt, category: cat })
      );
  }
  const totalWeight = flatOptions.reduce((sum, o) => sum + o.weight, 0);
  if (totalWeight === 0) return;

  let angles = [];
  let acc = 0;
  for (let o of flatOptions) {
    const angle = (o.weight / totalWeight) * 2 * Math.PI;
    acc += angle;
    angles.push(acc);
  }

  let duration = 3000;
  const start = performance.now();
  const extra = Math.random() * 2 * Math.PI;
  const rotateStart = currentRotation;
  const rotateTarget = currentRotation + 10 * Math.PI + extra;

  if (sounds.spin) sounds.spin.cloneNode().play();

  function animate(time) {
    const t = Math.min((time - start) / duration, 1);
    const eased = easeOutCubic(t);
    currentRotation = rotateStart + (rotateTarget - rotateStart) * eased;

    drawWheelRotated(currentRotation, flatOptions);

    if (t < 1) requestAnimationFrame(animate);
    else {
      const angle = (currentRotation % (2 * Math.PI));
      let index = angles.findIndex(a => angle <= a);
      if (index === -1) index = angles.length - 1;
      lastWinnerIndex = index;
      const winner = flatOptions[index];
      resultEl.textContent = `üèÜ Ganador: ${winner.text}`;
      if (sounds.win) sounds.win.cloneNode().play();
      drawWheelRotated(currentRotation, flatOptions);
    }
  }

  requestAnimationFrame(animate);
}

function drawWheelRotated(angle, flatOptions) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(200, 200);
  ctx.rotate(angle);
  ctx.translate(-200, -200);
  const totalWeight = flatOptions.reduce((sum, o) => sum + o.weight, 0);
  let angleStart = 0;
  flatOptions.forEach((o, i) => {
    const sliceAngle = (o.weight / totalWeight) * 2 * Math.PI;
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 200, angleStart, angleStart + sliceAngle);
    ctx.fillStyle = categories[o.category].color;
    ctx.fill();
    ctx.save();
    ctx.translate(200, 200);
    ctx.rotate(angleStart + sliceAngle / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#000";
    ctx.font = "bold 14px sans-serif";
    ctx.fillText(o.text, 180, 0);
    ctx.restore();
    angleStart += sliceAngle;
  });
  ctx.restore();
}

function loadSound(type, file) {
  const url = URL.createObjectURL(file);
  const audio = new Audio(url);
  sounds[type] = audio;
}

function loadMusic(file) {
  if (music) music.pause();
  music = new Audio(URL.createObjectURL(file));
  music.loop = true;
  music.volume = 0.5;
  music.play();
}
function stopMusic() {
  if (music) music.pause();
}

function exportWheel() {
  const flat = { name: document.getElementById('wheelTitle').textContent, categories };
  const blob = new Blob([JSON.stringify(flat, null, 2)], { type: 'application/json' });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "ruleta.json";
  a.click();
}

function exportAllWheels() {
  const blob = new Blob([JSON.stringify(wheels, null, 2)], { type: 'application/json' });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "todas_ruletas.json";
  a.click();
}

function importWheels() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "application/json";
  input.onchange = e => {
    const reader = new FileReader();
    reader.onload = () => {
      const json = JSON.parse(reader.result);
      if (Array.isArray(json)) wheels = wheels.concat(json);
      else wheels.push(json);
      updateWheelList();
    };
    reader.readAsText(e.target.files[0]);
  };
  input.click();
}
</script>
