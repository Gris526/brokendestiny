<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta Pro 🎯</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="light">
  <!-- Menús -->
  <button id="menu-toggle">☰</button>
  <button id="gear-toggle">⚙️</button>

  <!-- Menú lateral izquierdo -->
  <div class="side-menu" id="sideMenu">
    <h3>🎛 Menú</h3>
    <button onclick="createNewWheel()">➕ Nueva Ruleta</button>
    <button onclick="exportWheel()">💾 Exportar Ruleta</button>
    <button onclick="exportAllWheels()">📦 Exportar Todas</button>
    <button onclick="importWheels()">📂 Importar</button>
    <hr/>
    <h4>📋 Ruletas Guardadas</h4>
    <div id="wheelList"></div>
  </div>

  <!-- Menú engranaje derecho -->
  <div class="gear-menu" id="gearMenu">
    <h3>⚙️ Configuración</h3>
    <label><input type="checkbox" id="darkModeToggle"> 🌙 Modo Oscuro</label><br><br>
    <label>🎵 Sonido Giro</label><input type="file" onchange="loadSound('spin', this.files[0])"><br>
    <label>🏆 Sonido Ganador</label><input type="file" onchange="loadSound('win', this.files[0])"><br>
    <label>🗑 Sonido Borrar</label><input type="file" onchange="loadSound('delete', this.files[0])"><br>
    <label>➕ Sonido Crear</label><input type="file" onchange="loadSound('create', this.files[0])"><br>
    <label>🎶 Música Fondo</label><input type="file" onchange="loadMusic(this.files[0])"><br>
    <button onclick="stopMusic()">⏹️ Detener Música</button>
  </div>

  <!-- Encabezado -->
  <div class="header">
    <input type="text" id="emojiInput" placeholder="🎯" maxlength="2" />
    <input type="text" id="nameInput" placeholder="Nombre de la Ruleta" />
    <button onclick="toggleFullscreen()">🖥️ Vista Completa</button>
  </div>
  <h1 id="wheelTitle">🎯 Ruleta Pro</h1>

  <!-- Contenido principal -->
  <div class="main">
    <!-- Panel izquierdo -->
    <div class="panel left-panel">
      <textarea id="optionInput" placeholder="Usa -Categoría-\nEj: -Comida-\nPizza:3\nEnsalada:1"></textarea>
      <button onclick="addOptions()">Agregar Opciones</button>
      <button onclick="clearAll()">🧹 Borrar Todo</button>
      <h4>Categorías</h4>
      <ul id="categories"></ul>
    </div>

    <!-- Panel derecho con ruleta -->
    <div class="panel right-panel">
      <canvas id="wheel" width="400" height="400"></canvas>
      <button onclick="spinWheel()">🎯 Girar</button>
      <p id="result"></p>
    </div>
  </div>
<script>
let options = [];
let categories = {};
let wheels = [];
let currentRotation = 0;
let lastWinnerIndex = -1;
let sounds = {};
let music = null;

const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
const resultEl = document.getElementById('result');

const emojiInput = document.getElementById('emojiInput');
const nameInput = document.getElementById('nameInput');
const wheelTitle = document.getElementById('wheelTitle');

emojiInput.oninput = updateTitle;
nameInput.oninput = updateTitle;

function updateTitle() {
  wheelTitle.textContent = `${emojiInput.value || '🎯'} ${nameInput.value || 'Ruleta Pro'}`;
}

function toggleFullscreen() {
  document.querySelector('.left-panel').classList.toggle('hidden');
}

document.getElementById('menu-toggle').onclick = () => {
  document.getElementById('sideMenu').classList.toggle('open');
};

document.getElementById('gear-toggle').onclick = () => {
  document.getElementById('gearMenu').classList.toggle('open');
};

document.getElementById('darkModeToggle').onchange = e => {
  document.body.dataset.theme = e.target.checked ? 'dark' : 'light';
};

function playSound(type) {
  if (sounds[type]) {
    const s = sounds[type].cloneNode();
    s.play();
  }
}

function loadSound(type, file) {
  const url = URL.createObjectURL(file);
  const audio = new Audio(url);
  sounds[type] = audio;
}

function loadMusic(file) {
  if (music) music.pause();
  music = new Audio(URL.createObjectURL(file));
  music.loop = true;
  music.volume = 0.5;
  music.play();
}

function stopMusic() {
  if (music) music.pause();
}

function createNewWheel() {
  const name = nameInput.value.trim() || "Ruleta";
  const emoji = emojiInput.value.trim() || "🎯";
  wheels.push({ name, emoji, options: [], categories: {} });
  updateWheelListUI();
  clearAll();
  playSound("create");
}

function updateWheelListUI() {
  const container = document.getElementById('wheelList');
  container.innerHTML = "";
  wheels.forEach((w, i) => {
    const item = document.createElement('div');
    item.className = "wheel-list-item";
    item.innerHTML = `
      <span onclick="loadWheel(${i})" style="cursor:pointer;">${w.emoji} ${w.name}</span>
      <button onclick="deleteWheel(${i})">🗑️</button>`;
    container.appendChild(item);
  });
}

function loadWheel(i) {
  const w = wheels[i];
  emojiInput.value = w.emoji;
  nameInput.value = w.name;
  options = JSON.parse(JSON.stringify(w.options));
  categories = JSON.parse(JSON.stringify(w.categories));
  updateTitle();
  updateCategoryList();
  drawWheel();
  updateOptionsList();
}

function deleteWheel(i) {
  if (confirm("¿Eliminar esta ruleta?")) {
    wheels.splice(i, 1);
    updateWheelListUI();
    playSound("delete");
  }
}

function addOptions() {
  const input = document.getElementById("optionInput").value.trim();
  if (!input) return;
  const lines = input.split("\n");
  let currentCat = "Default";
  if (!categories[currentCat]) categories[currentCat] = { color: randomColor(), active: true };

  for (const line of lines) {
    if (/^-\w.*-$/.test(line)) {
      currentCat = line.slice(1, -1).trim();
      if (!categories[currentCat]) categories[currentCat] = { color: randomColor(), active: true };
      continue;
    }
    const [text, weightStr] = line.split(":");
    options.push({ text: text.trim(), weight: parseFloat(weightStr) || 1, category: currentCat });
  }

  drawWheel();
  updateOptionsList();
  updateCategoryList();
}

function clearAll() {
  if (!confirm("¿Borrar todas las opciones?")) return;
  options = [];
  categories = {};
  drawWheel();
  updateCategoryList();
  updateOptionsList();
  playSound("delete");
}

function updateOptionsList() {
  // future expansion: editable list
}

function updateCategoryList() {
  const list = document.getElementById('categories');
  list.innerHTML = "";
  for (const c in categories) {
    const li = document.createElement("li");
    li.innerHTML = `
      <label><input type="checkbox" ${categories[c].active ? "checked" : ""} onchange="toggleCategory('${c}')"> ${c}</label>
      <input type="color" value="${categories[c].color}" onchange="changeCategoryColor('${c}', this.value)" />
    `;
    list.appendChild(li);
  }
}

function toggleCategory(cat) {
  categories[cat].active = !categories[cat].active;
  drawWheel();
}

function changeCategoryColor(cat, val) {
  categories[cat].color = val;
  drawWheel();
}

function randomColor() {
  return '#' + Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, '0');
}
</script>
<style>

  text-align: center;

  overflow-y: auto;

.wheel-list-item {

  justify-content: space-between;

}
.wheel-list-item button {
  background: #ff4444;
  border: none;

@media (max-width: 600px) {

    width: 300px;
    height: 300px;
  }
