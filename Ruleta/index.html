<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta Pro ğŸ¯</title>
  <style>
    :root {
      --bg: #fefefe;
      --text: #111;
      --panel: #fff;
      --border: #ccc;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --panel: #1e1e1e;
      --border: #444;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }
    .header, .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
    }
    h1 {
      text-align: center;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 1rem;
      border-radius: 8px;
      min-width: 280px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    canvas {
      background: var(--panel);
      border-radius: 50%;
      border: 3px solid var(--border);
    }
    #menu-toggle, #gear-toggle {
      position: fixed;
      top: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
    #menu-toggle { left: 10px; }
    #gear-toggle { right: 10px; }
    .side, .gear {
      position: fixed;
      top: 0;
      width: 260px;
      height: 100vh;
      background: var(--panel);
      border-left: 1px solid var(--border);
      overflow-y: auto;
      padding: 1rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    .side.open { transform: translateX(0); }
    .gear {
      right: 0;
      left: auto;
      transform: translateX(100%);
    }
    .gear.open { transform: translateX(0); }
    .wheel-list-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .wheel-list-item button {
      background: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: var(--panel);
      padding: 1rem;
      border-radius: 8px;
      width: 300px;
    }
    .modal-content input {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body data-theme="light">
  <button id="menu-toggle" onclick="document.getElementById('menu').classList.toggle('open')">â˜°</button>
  <button id="gear-toggle" onclick="document.getElementById('gear').classList.toggle('open')">âš™ï¸</button>

  <div class="side" id="menu">
    <h3>ğŸ“‚ Ruletas</h3>
    <button onclick="openCreateModal()">â• Nueva</button>
    <button onclick="exportWheel()">ğŸ’¾ Exportar</button>
    <button onclick="exportAllWheels()">ğŸ“¦ Exportar Todo</button>
    <button onclick="importWheels()">ğŸ“¥ Importar</button>
    <hr/>
    <div id="wheelList"></div>
  </div>

  <div class="gear" id="gear">
    <h3>âš™ï¸ Ajustes</h3>
    <label><input type="checkbox" id="darkToggle"> ğŸŒ™ Modo oscuro</label><br><br>
    <label>ğŸµ Sonido Giro</label><input type="file" onchange="loadSound('spin', this.files[0])"><br>
    <label>ğŸ† Sonido Ganar</label><input type="file" onchange="loadSound('win', this.files[0])"><br>
    <label>ğŸ¶ MÃºsica Fondo</label><input type="file" onchange="loadMusic(this.files[0])"><br>
    <button onclick="stopMusic()">â¹ï¸ Detener mÃºsica</button>
  </div>

  <div class="modal" id="createModal">
    <div class="modal-content">
      <h3>â• Nueva Ruleta</h3>
      <input id="newEmoji" placeholder="Emoji" maxlength="2">
      <input id="newName" placeholder="Nombre">
      <button onclick="createWheel()">Crear</button>
      <button onclick="closeCreateModal()">Cancelar</button>
    </div>
  </div>

  <div class="header">
    <input id="emojiInput" placeholder="ğŸ¯" maxlength="2">
    <input id="nameInput" placeholder="Nombre de ruleta">
    <button onclick="toggleLeft()">ğŸ–¥ï¸ Vista Completa</button>
  </div>
  <h1 id="wheelTitle">ğŸ¯ Ruleta Pro</h1>

  <div class="container">
    <div class="panel left" id="leftPanel">
      <textarea id="optionInput" placeholder="Usa -Categoria- antes de las opciones..."></textarea>
      <button onclick="addOptions()">Agregar Opciones</button>
      <button onclick="clearAll()">ğŸ§¹ Borrar Todo</button>
      <ul id="categories"></ul>
    </div>

    <div class="panel">
      <canvas id="wheel" width="400" height="400"></canvas>
      <button onclick="spinWheel()">ğŸ¯ Girar</button>
      <p id="result"></p>
    </div>
  </div>
<script>
let options = [];
let categories = {};
let wheels = [];
let currentRotation = 0;
let lastWinnerIndex = -1;
let sounds = {};
let music = null;

const canvas = document.getElementById('wheel');
const ctx = canvas.getContext('2d');
const resultEl = document.getElementById('result');

const emojiInput = document.getElementById('emojiInput');
const nameInput = document.getElementById('nameInput');
const wheelTitle = document.getElementById('wheelTitle');
emojiInput.oninput = nameInput.oninput = () => {
  wheelTitle.textContent = `${emojiInput.value || "ğŸ¯"} ${nameInput.value || "Ruleta Pro"}`;
};

function randomColor() {
  return '#' + Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, '0');
}

function openCreateModal() {
  document.getElementById('createModal').style.display = 'flex';
}

function closeCreateModal() {
  document.getElementById('createModal').style.display = 'none';
}

function createWheel() {
  const emoji = document.getElementById('newEmoji').value || "ğŸ¯";
  const name = document.getElementById('newName').value || "Ruleta";
  wheels.push({ name, emoji, options: [], categories: {} });
  updateWheelList();
  loadWheel(wheels.length - 1);
  closeCreateModal();
}

function updateWheelList() {
  const list = document.getElementById('wheelList');
  list.innerHTML = "";
  wheels.forEach((w, i) => {
    const div = document.createElement("div");
    div.className = "wheel-list-item";
    div.innerHTML = `
      <span onclick="loadWheel(${i})">${w.emoji} ${w.name}</span>
      <button onclick="deleteWheel(${i})">ğŸ—‘ï¸</button>`;
    list.appendChild(div);
  });
}

function loadWheel(index) {
  const w = wheels[index];
  emojiInput.value = w.emoji;
  nameInput.value = w.name;
  options = JSON.parse(JSON.stringify(w.options));
  categories = JSON.parse(JSON.stringify(w.categories));
  emojiInput.dispatchEvent(new Event("input"));
  drawWheel();
  updateCategories();
}

function deleteWheel(i) {
  if (confirm("Â¿Eliminar ruleta?")) {
    wheels.splice(i, 1);
    updateWheelList();
  }
}

function addOptions() {
  const input = document.getElementById('optionInput').value.trim();
  if (!input) return;
  const lines = input.split('\n');
  let currentCategory = "Default";
  if (!categories[currentCategory]) categories[currentCategory] = { color: randomColor(), active: true };

  for (let line of lines) {
    if (/^-\w.*-$/.test(line)) {
      currentCategory = line.slice(1, -1).trim();
      if (!categories[currentCategory]) categories[currentCategory] = { color: randomColor(), active: true };
      continue;
    }
    const [text, weight] = line.split(':');
    options.push({ text: text.trim(), weight: parseFloat(weight) || 1, category: currentCategory });
  }

  drawWheel();
  updateCategories();
}

function clearAll() {
  if (!confirm("Â¿Borrar todo?")) return;
  options = [];
  categories = {};
  drawWheel();
  updateCategories();
}

function updateCategories() {
  const list = document.getElementById('categories');
  list.innerHTML = "";
  for (const cat in categories) {
    const item = document.createElement("li");
    item.innerHTML = `
      <label>
        <input type="checkbox" ${categories[cat].active ? "checked" : ""} onchange="toggleCategory('${cat}')">
        ${cat}
      </label>
      <input type="color" value="${categories[cat].color}" onchange="setCategoryColor('${cat}', this.value)" />`;
    list.appendChild(item);
  }
}

function toggleCategory(cat) {
  categories[cat].active = !categories[cat].active;
  drawWheel();
}

function setCategoryColor(cat, color) {
  categories[cat].color = color;
  drawWheel();
}

function drawWheel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const totalWeight = options.reduce((sum, o) => categories[o.category]?.active ? sum + o.weight : sum, 0);
  if (totalWeight === 0) return;

  let start = 0;
  options.forEach((o, i) => {
    if (!categories[o.category]?.active) return;
    const angle = (o.weight / totalWeight) * 2 * Math.PI;
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 200, start, start + angle);
    ctx.fillStyle = categories[o.category].color;
    ctx.fill();
    if (i === lastWinnerIndex) {
      ctx.lineWidth = 4;
      ctx.strokeStyle = "#000";
      ctx.stroke();
    }
    ctx.save();
    ctx.translate(200, 200);
    ctx.rotate(start + angle / 2);
    ctx.textAlign = "right";
    ctx.fillStyle = "#000";
    ctx.font = "bold 14px sans-serif";
    ctx.fillText(o.text, 180, 0);
    ctx.restore();
    start += angle;
  });
}

function spinWheel() {
  const totalWeight = options.reduce((sum, o) => categories[o.category]?.active ? sum + o.weight : sum, 0);
  if (totalWeight === 0) return;
  let rand = Math.random() * totalWeight;
  for (let i = 0; i < options.length; i++) {
    const cat = categories[options[i].category];
    if (!cat || !cat.active) continue;
    rand -= options[i].weight;
    if (rand <= 0) {
      lastWinnerIndex = i;
      break;
    }
  }
  drawWheel();
  resultEl.textContent = `ğŸ‰ Ganador: ${options[lastWinnerIndex].text}`;
  if (sounds.win) sounds.win.cloneNode().play();
}

function toggleLeft() {
  document.getElementById("leftPanel").classList.toggle("hidden");
}

function exportWheel() {
  const json = JSON.stringify({ name: nameInput.value, emoji: emojiInput.value, options, categories }, null, 2);
  const a = document.createElement('a');
  a.href = URL.createObjectURL(new Blob([json], { type: 'application/json' }));
  a.download = `${emojiInput.value || "ruleta"}.json`;
  a.click();
}

function exportAllWheels() {
  const json = JSON.stringify(wheels, null, 2);
  const a = document.createElement('a');
  a.href = URL.createObjectURL(new Blob([json], { type: 'application/json' }));
  a.download = `ruletas.json`;
  a.click();
}

function importWheels() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "application/json";
  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = () => {
      const data = JSON.parse(reader.result);
      if (Array.isArray(data)) wheels = data;
      else wheels.push(data);
      updateWheelList();
    };
    reader.readAsText(file);
  };
  input.click();
}

function loadSound(type, file) {
  const url = URL.createObjectURL(file);
  const audio = new Audio(url);
  sounds[type] = audio;
}

function loadMusic(file) {
  if (music) music.pause();
  music = new Audio(URL.createObjectURL(file));
  music.loop = true;
  music.volume = 0.4;
  music.play();
}

function stopMusic() {
  if (music) music.pause();
}

document.getElementById('darkToggle').onchange = (e) => {
  document.body.dataset.theme = e.target.checked ? 'dark' : 'light';
};
</script>
</body>
</html>
